<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="../Resources/Logos/tennis_app-icon_alt.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/style.css" />

    <title>Tennis Scorecard</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="logo">
        <img
          src="../Resources/Logos/tennis_app-icon.png"
          alt="Tennis-App-Icon"
          class="logo__icon"
        />
        <img
          src="../Resources/Logos/tennis_app-title.png"
          alt="Tennis-App-Title"
          class="logo__title"
        />
      </div>
      <a
        href="https://apps.apple.com/app/apple-store/id6451323049?pt=126504666&ct=landingPage&mt=8"
        class="dl-btn"
        >DOWNLOAD</a
      >
    </header>
    <main class="main">
      <section class="container container--1">
        <img
          src="../Resources/DeviceImages/Paired.png"
          alt="iPhone and Apple Watch display app."
          class="container--1__img"
        />
        <div class="store-link">
          <img
            src="../Resources/Logos/tennis_app-title.png"
            alt="Tennis-App-Title"
            class="store-link__title"
          />
          <a
            href="https://apps.apple.com/app/apple-store/id6451323049?pt=126504666&ct=landingPage&mt=8"
            class="store-link__link"
          >
            <img
              src="../Resources/Links/Download_On_The_App_Store.png"
              alt="App-Store-Link"
              class="store-link__img"
            />
          </a>
        </div>
      </section>
      <section class="container container--2">
        <h1 class="container--2__heading">KEEP SCORE WHILE YOU PLAY</h1>
        <img
          src="../Resources/DeviceImages/Watches.png"
          alt="Apple-Watches"
          class="container--2__img"
        />
      </section>
      <section class="container container--3">
        <h1 class="container--3__heading">KEEP SCORE WHILE YOU SPECTATE</h1>
        <img
          src="../Resources/DeviceImages/Phones_alt.png"
          alt="iPhones"
          class="container--3__img"
        />
      </section>
      <section class="container container--4">
        <h1 class="container--4__heading">KEEP SCORE FROM ANY DEVICE</h1>
        <img
          src="../Resources/DeviceImages/MultiDevices.png"
          alt="iPhone-iPad-Watch"
          class="container--4__img"
        />
      </section>
      <section class="container container--5"></section>
    </main>
  </body>
</html>

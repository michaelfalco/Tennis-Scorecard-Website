<!DOCTYPE html>

    <meta 
      name="apple-itunes-app" 
      content="app-id=6451323049, app-clip-bundle-id=com.michaelfalco.Tennis-Scorecard.Clip"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="icon" href="./Resources/Logos/favicon.ico" type="image/x-icon" />
    <title>Tennis Scorecard</title>

  <body>
    <header>
      <div class="container-fluid row d-flex align-items-center">
        <div class="col-6 px-4 py-2 justify-content-center" id="logo-box">
          <img
            class="img-fluid"
            src="./Resources/Logos/tennis_app-icon.png"
            alt="tennis_app-icon"
            id="tennis_app-icon"
          />
          <img
            class="img-fluid"
            src="./Resources/Logos/tennis_app-title.png"
            alt="tennis_app-title"
            id="tennis_app-title-h"
          />
        </div>
        <div class="col-6 d-flex justify-content-end" id="dl-btn">
          <a
            class="py-2 px-4"
            href="https://apps.apple.com/us/app/tennis-scorecard-app/id6451323049"

          >
        </div>
      </div>
    </header>

      <div
        class="container-fluid row d-flex justify-content-center align-items-center"
        id="container-1"
      >
        <div class="col-4 col-sm-6 d-flex justify-content-center my-5">
          <img
            class="img-fluid"
            src="./Resources/DeviceImages/Paired.png"
            alt="iphone-watch"
            id="iphone-watch"
          />
        </div>
        <div
          class="col-4 d-flex flex-column align-items-center"
          id="app-store-btn"
        >
          <img
            class="img-fluid"
            src="./Resources/Logos/tennis_app-title.png"
            alt="tennis_app-title"
            id="tennis_app-title-1"
          />
          <a href="#">
            <img
              class="img-fluid"
              src="./Resources/Links/Download_On_The_App_Store.png"
              alt="app-store-dl"
              id="app-store-dl"
            />
          </a>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
